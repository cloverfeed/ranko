{% macro upload_form(form, action) %}
<form method="post" action="{{action}}" enctype="multipart/form-data">
    {{form.hidden_tag()}}
    <p>
        <label>
            File
            {{form.file()}}
        </label>
    </p>
    <p><input type="submit" value="Upload"></p>
</form>
{% endmacro %}

{% macro annotation_state(ann) %}
<input class="ann-state-checkbox"
       data-annid={{ann.id}}
       type="checkbox"
       {% if ann.is_closed() %} checked{% endif %}
       >
{% endmacro %}

{% macro link_to_doc(doc) %}
<a href="{{ url_for('bp.view_doc', id=doc.id) }}">{{ doc.title() }}</a>
{% endmacro %}
