{% from 'macros.html' import form_field %}
{% extends "base.html" %}
{% block content %}
{% include "form_errors.html" %}
<form method="post">
    {{ form.hidden_tag()}}
    {{ form_field(form.username) }}
    {{ form_field(form.password) }}
    {{ form_field(form.confirm) }}

    <button type="submit" class="btn btn-primary">Sign up</button>
</form>
{% endblock %}
