{% from 'macros.html' import form_field %}
{% extends "base.html" %}
{% block content %}
<form method="post">
    {{ form.hidden_tag() }}
    {{ form_field(form.username) }}
    {{ form_field(form.password) }}

    <button type="submit" class="btn btn-primary">Log in</button>
</form>
{% endblock %}
