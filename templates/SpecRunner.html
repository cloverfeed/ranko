<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="stylesheet" type="text/css" href="{{url_for('xstatic', xs_package='jasmine', filename='jasmine.css')}}">
  <script src="{{url_for('xstatic', xs_package='jasmine', filename='jasmine.js')}}"></script>
  <script src="{{url_for('xstatic', xs_package='jasmine', filename='jasmine-html.js')}}"></script>
  <script src="{{url_for('xstatic', xs_package='jasmine', filename='boot.js')}}"></script>

  <!-- include source files here... -->
  {% assets "coffee_app" %}
  <script type="text/javascript" src="{{ ASSET_URL }}"></script>
  {% endassets %}

  <!-- include spec files here... -->
  {% assets "coffee_spec" %}
  <script type="text/javascript" src="{{ ASSET_URL }}"></script>
  {% endassets %}

</head>

<body>
</body>
</html>
