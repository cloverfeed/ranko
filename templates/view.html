{% extends "base.html" %}
{% block content %}


<div id="pdfview" class="col-md-9"></div>

<div class="col-md-3">
<div id="exitfullscreen">
    <div class="list-group">
        <a id="fullscreen_button_exit" href="#" class="list-group-item">
            <span class="glyphicon glyphicon-resize-small"></span>
            Exit fullscreen
        </a>
    </div>
</div>
<div id="subnav" data-spy="affix">

    <div class="list-group">
        <a id="fullscreen_button" href="#" class="list-group-item">
            <span class="glyphicon glyphicon-fullscreen"></span>
            Full screen
        </a>
    </div>

    <h3><span class="glyphicon glyphicon-comment"></span> Comments</h3>
    <form method="POST" action="{{ url_for('post_comment') }}" id="post_comment_form">
        {{form.hidden_tag()}}
        <p>{{form.comment()}}</p>
        {{form.docid()}}
        <p><input type="submit" value="Comment"></p>
    </form>
    <ul id="comments">
        {% for comment in comments %}
            <li>
            {{comment.text}}
            </li>
        {% endfor %}
    </ul>
</div>
</div>

<script src="{{url_for('static', filename='vendor/pdfjs-' + config.pdfjs_version + '-dist/build/pdf.js')}}"></script>
<script src="{{url_for('static', filename='js/text_layer_builder.js')}}"></script>
<script src="{{url_for('static', filename='js/ui_utils.js')}}"></script>
<script src="{{url_for('static', filename='vendor/jquery.jeditable.mini.js')}}"></script>
<script src="{{url_for('static', filename='vendor/jquery-ui-1.11.2/jquery-ui.min.js')}}"></script>
{% assets "coffee_app" %}
<script type="text/javascript" src="{{ ASSET_URL }}"></script>
{% endassets %}
<script type="text/javascript">
var src = "{{url_for('rawdoc', id=doc.id)}}";
var url_post_comment = "{{ url_for('post_comment') }}";
PDFJS.workerSrc = "{{url_for('static', filename='vendor/pdfjs-' + config.pdfjs_version + '-dist/build/pdf.worker.js')}}";
view_init(src, {{doc.id}}, url_post_comment);
</script>

{% endblock %}
