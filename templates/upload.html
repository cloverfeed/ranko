{% extends "base.html" %}
{% block content %}
<form method="post" method="POST" enctype="multipart/form-data">
    {{form.hidden_tag()}}
    <p>
        <label>
            File
            {{form.file()}}
        </label>
    </p>
    <p><input type="submit" value="Upload"></p>
</form>
{% endblock %}
